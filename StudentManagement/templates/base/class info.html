{% extends "/base/layout.html" %}

{% block title %}
    Danh sách lớp
{% endblock %}

{% block main %}
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Danh sách lớp</h1>
    </div>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Nhập tên lớp</h6>
        </div>
        <div class="card-body justify-content-center">
            <form class="justify-content-center" action="/managestudent/classinfo" method="post">
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="yearSelect">Chọn lớp</label>
                        <select class="form-control mr-sm-2" required id="yearSelect" name="class_id">
                            <option value="" selected disabled hidden>Chọn...</option>
                            {% for class in classes %}
                                <option value="{{ class.class_id }}">{{ class.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

            <div class="col-auto my-1">
                        <button type="submit" class="btn btn-primary">Lấy danh sách lớp</button>
                    </div>
            </form>
        </div>
    </div>

{% endblock %}

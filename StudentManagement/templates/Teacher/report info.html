{% extends "/base/layout.html" %}

{% block title %}
    Báo cáo tổng kết môn
{% endblock %}

{% block main %}
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Báo cáo tổng kết môn</h1>
    </div>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Tổng kết môn {{ teacher.subject }}</h6>
        </div>
        <div class="card-body justify-content-center">
            <form class="justify-content-center" action="/report/subjectsummary" method="post">
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="yearSelect">Chọn năm học</label>
                        <select class="form-control mr-sm-2" required id="yearSelect" name="year_id">
                            <option value="" selected disabled hidden>Chọn...</option>
                            {% for year in school_years %}
                                <option value="{{ year.year_id }}">{{ year.year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="semesterSelect">Chọn học kì</label>
                        <select class="form-control mr-sm-2" required id="semesterSelect" name="semester_id">
                            <option value="" selected disabled hidden>Chọn...</option>
                            {% for semes in semesters %}
                                <option value="{{ semes.semester_id }}">{{ semes.semester }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </br>
            <div class="col-auto my-1">
                        <button type="submit" class="btn btn-primary">Lập báo cáo</button>
                    </div>

            </form>

        </div>
    </div>

{% endblock %}
